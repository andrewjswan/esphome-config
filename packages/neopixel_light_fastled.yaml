substitutions:
  project_name: "ajs.Light - Fast Led"
  project_version: "1.5.5"

external_components:
  - source:
      type: git
      url: https://github.com/andrewjswan/esphome-components
      ref: main
    components: [fastled_helper]
    refresh: 60s

fastled_helper:
  id: palette

