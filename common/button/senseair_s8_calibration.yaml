platform: template
name: Sensair S8 Calibrate
id: calibrate_s8
entity_category: diagnostic
on_press:
  - logger.log:
      format: "Sensair S8 Calibrate start ..."
      level: "WARN"
      tag: "s8"
  - senseair.abc_get_period: senseair_co2_sensor
  - delay: 3s
  - senseair.background_calibration: senseair_co2_sensor
